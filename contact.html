<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | Scott Hastings</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" class="md-col-12" class="xs-col-1">
        <a class="navbar-brand text-light" href="index.html">Scott Hastings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main-container" class="container" class="md-col-12" class="xs-col-1">
        <div class="row">
            <div class="col-md-7">
                <section class="main-section">
                    <h1>Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit" name="submit">
                    </form>

                </section>
            </div>
            <div class="col-12 col-md-5">
                <section class="sidebar">
                    <div id="connect">
                        <h4>Connect With Me</h4>
                        <div id="connectpics">
                            <img src="Assets/Images/githublogo.jpg" class="social" alt="GitHub">
                            <img src="Assets/Images/linkedinlogo.jpg" class="social" alt="LinkedIn">
                            <img src="Assets/Images/facebooklogo.jpg" class="social" alt="Facebook">
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>



    <footer>
        <div class="container">
            &copy; Copyright 2018 Scott Hastings
        </div>
    </footer>

</body>

</html>
